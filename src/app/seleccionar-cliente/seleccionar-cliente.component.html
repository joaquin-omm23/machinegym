<div class="clientes">
    <div class="form-group">
        <label>Cliente:</label>
        <input class="form-control" type="text" (input)="buscarClientes($any($event.target).value)" placeholder="Busque un cliente">
    </div>
    <div class="list-group">
        <div *ngFor= "let cliente of clientes">
            <a  *ngIf="cliente.visible"
            class="list-group-item list-group-item-action"
            >
                {{cliente.nombre}} {{cliente.apellido}}   
            </a>
        </div>
        
    </div>
</div>
