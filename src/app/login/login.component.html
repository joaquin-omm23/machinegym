<div class="container">
  <div class="text-center">
    <img src="assets/logo.png" alt="" />
    <h3>Bienvenido, por favor ingrese sus datos</h3>
  </div>
  <form [formGroup]="formularioLogin">
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <br>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        aria-describedby="emailHelp"
        placeholder="Ingrese su correo electrónico"
      />
      <div
        *ngIf="
          formularioLogin.controls['email'].invalid &&
          formularioLogin.controls['email'].dirty
        "
        class="alert alert-danger"
        role="alert"
      >
        <span *ngIf="formularioLogin.controls['email'].errors.required"
          >Correo es requerido</span
        >
        <span *ngIf="formularioLogin.controls['email'].errors.email"
          >Correo no es valido</span
        >
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <br>
      <input
        type="password"
        (keyUp.enter)="ingresar()"
        class="form-control"
        id="password"
        formControlName="password"
        placeholder="Ingrese su constraseña"
      />
      <div
        *ngIf="
          formularioLogin.controls['password'].invalid &&
          formularioLogin.controls['password'].dirty
        "
        class="alert alert-danger"
        roler="alert"
      >
        <span *ngIf="formularioLogin.controls['password'].errors.required">
          la contraseña es requerida</span
        >
      </div>
    </div>
    <div id="contenedor">
      <button
        type="submit"
        [disabled]="!formularioLogin.valid"
        (click)="ingresar()"
       class="btn btn-primary"
      >
        Ingresar
      </button>
    </div>
    
  </form>
  <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
    {{ textoError }}
  </div>

  <ngx-spinner
    bdColor="rgba(0, 0, 0, 0.8)"
    size="default"
    color="#fff"
    type="ball-clip-rotate"
    [fullScreen]="true"
    ><p style="color: white">Ingresando al sistema...</p></ngx-spinner
  >
</div>
