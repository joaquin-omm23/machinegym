<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8">
            <div id="der-div">
                <div id="hijo">
                    <h4 id="titulo-precio">LISTA DE PRECIOS:</h4>
                    <br>
                    <ul class="list">
                        <li *ngFor= "let precio of precios" (click) = editarUnidad(precio)>
                            <a id="al">{{precio.nombre}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <br>
            <h4>AGREGAR / EDITAR:</h4>
            <br>
            <form [formGroup]='formularioPrecio'>
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input formControlName="nombre" class="form-control" type="text">
                </div>
                <br>
                <div class="form-group">
                    <label for="">Costo</label>
                    <input formControlName="costo" class="form-control" type="number">
                </div>
                <br>   
                <div class="form-group">
                    <label for="">Duracion</label>
                    <input formControlName="duracion" class="form-control" type="number">
                </div>
                <br>
                <div class="form-group">
                    <label for="">Tipo de Duración</label>
                    <select formControlName="tipoDuracion" class="form-control" name="" id="">
                        <option value="1">Día</option>
                        <option value="2">Semana</option>
                        <option value="3">Quincena</option>
                        <option value="4">Mes</option>
                        <option value="5">Año</option>
                    </select>
                </div>
                <br>
                <button *ngIf="!esEditable" 
                    [disabled]="formularioPrecio.invalid" 
                    class="btn btn-primary mt-2" 
                    (click)= agregarPrecio()
                    >Agregar
                </button>
                <button *ngIf="esEditable" 
                    [disabled]="formularioPrecio.invalid" 
                    class="btn btn-danger mt-2" 
                    (click)= editarPrecio()
                    >Editar
                </button>
            </form>
        </div>
    </div>
</div>
